---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h4 class="post-title" itemprop="name headline"><a href="http://fiskurgit.github.io/">home</a> / {{ page.title }} - <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</h4>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
